        function parsePrice(price) {
            // Remove "R$" e espaços, troca "," por ".", e converte para float
            return parseFloat(price.replace("R$ ", "").replace(".", "").replace(",", "."));
        }

        // Função para formatar número para preço
        function formatPrice(price) {
            return price.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        // Adiciona o campo realPrice ao array de produtos
        products.forEach(product => {
            const price = parsePrice(product.price);
            product.realPrice = formatPrice(price * 1.2);
        });

        function getParameterByName(name) {
            const url = new URL(window.location.href);
            return url.searchParams.get(name);
        }

        const paramValue = getParameterByName('param');

        const productIndex = isNaN(paramValue) ? 1 : paramValue;

        const product = products.find((e, i) => i == productIndex );


        const nameElement = document.getElementById('name');
        nameElement.innerHTML = product.name;

        const realPrice = document.getElementById('realPrice');
        realPrice.innerHTML = product.realPrice;
